<!DOCTYPE html>
<!-- Coding by CodingLab | www.codinglabweb.com-->
<html lang="fa" dir="ltr" xmlns:th="http://www.thymeleaf.org">
<head>
    <title> Dynamic Digital Clock | CodingLab </title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1,  white-space: nowrap, shrink-to-fit=yes">
    <link rel="stylesheet" th:href="@{/css/clock2.css}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
          integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"/>
</head>

<body>

<section>
    <div class="container">
        <div class="icons">
        </div>
        <div class="time">
            <div class="time-colon">
                <div class="time-text">
                    <span class="num hour_num">08</span>
                </div>
                <span class="colon">:</span>
            </div>
            <div class="time-colon">
                <div class="time-text">
                    <span class="num min_num">10</span>
                </div>
                <span class="colon">:</span>
            </div>
            <div class="time-colon">
                <div class="time-text">
                    <span class="num sec_num">06</span>
                </div>
            </div>
        </div>
    </div>

</section>

<div class="container">

    <h3 th:text="${date}"/>
    <hr>

    <!-- Add a button -->
    <a th:href="@{/app/usertasks/{id}(id=${person})}"
       class="btn btn-primary btn-sm mb-3">
        لیست عملکرد
    </a>

    <a th:href="@{/app/registerTask}"
       class="btn btn-primary btn-sm mb-3">
        ایجاد وظیفه جدید
    </a>


    <table class="table table-bordered table-striped">

        <thead class="thead-dark">
        <tr>

            <th>سررسید بعدی</th>
            <th>دوره تکرار(روز)</th>
            <th>آخرین اقدام</th>
            <th>عنوان</th>
            <th>ردیف</th>

        </tr>
        </thead>

        <tbody>

        <tr th:each="status, iter : ${statusList}" >

            <td th:text="${status.getNextDuePersian}"/>
            <td th:text="${status.period}"/>
            <td>
                <a th:href="@{/app/taskstatus/{id}(id=${status.id})} " th:text="${status.lastSuccessfulPersian}" />
            </td>
            <td>
                <a th:href="@{/app/taskstatus/{id}(id=${status.id})} " th:text="${status.name}" />
            </td>
            <td th:text="${iter.count}"/>
        </tr>
        </tbody>
    </table>

</div>

<script>
  let section = document.querySelector("section"),
  icons = document.querySelector(".icons");

  icons.onclick = ()=>{
    section.classList.toggle("dark");
  }

  // creating a function and calling it in every seconds
  setInterval(()=>{

    let date = new Date(),
    hour = date.getHours(),
    min = date.getMinutes(),
    sec = date.getSeconds();

    let d;
    d = hour < 12 ? "AM" : "PM"; //if hour is smaller than 12, than its value will be AM else its value will be pm
    hour = hour > 12 ? hour - 12 : hour; //if hour value is greater than 12 than 12 will subtracted ( by doing this we will get value till 12 not 13,14 or 24 )
    hour = hour == 0 ? hour = 12 : hour; // if hour value is  0 than it value will be 12

    // adding 0 to the front of all the value if they will less than 10
    hour = hour < 10 ? "0" + hour : hour;
    min = min < 10 ? "0" + min : min;
    sec = sec < 10 ? "0" + sec : sec;

    document.querySelector(".hour_num").innerText = hour;
    document.querySelector(".min_num").innerText = min;
    document.querySelector(".sec_num").innerText = sec;
    document.querySelector(".am_pm").innerText = d;

  }, 1000); // 1000 milliseconds = 1s



</script>

</body>
</html>
