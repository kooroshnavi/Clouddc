        tr.myDragClass td:first-child {
            -webkit-box-shadow: 0 12px 14px -12px #111 inset, 12px 0 14px -12px #111 inset, 0 -2px 2px -1px #333 inset;

            -moz-box-shadow: 2px 2px 3px black inset;
            -webkit-box-shadow: 2px 2px 3px black inset;
            /*border: 0px;*/

        }

        .sprintlist-drag td {
            background-color: #f4a460;
            /*-webkit-box-shadow: 11px 5px 12px 2px #333, 0 1px 0 #ccc inset, 0 -1px 0 #ccc inset;*/
            -webkit-box-shadow: 6px 3px 5px #555, 0 1px 0 #ccc inset, 0 -1px 0 #ccc inset;
            /*-moz-box-shadow: 6px 4px 5px 1px #555, 0 1px 0 #ccc inset, 0 -1px 0 #ccc inset;*/
            /*-box-shadow: 6px 4px 5px 1px #555, 0 1px 0 #ccc inset, 0 -1px 0 #ccc inset;*/

        td.small_buttons div {

    <title>جانمایی تجهیزات</title>
</head>

<body>


<!--start wrapper-->
<div class="wrapper">
    <!--start top header-->
    <header th:replace="~{base :: header}"></header>
    <!--end top header-->

    <!--start sidebar -->
    <aside class="sidebar-wrapper" data-simplebar="true" th:replace="~{base :: sidebar}"></aside>
    <!--end sidebar -->

    <!--start content-->
    <main class="page-content">
        <!--breadcrumb-->

        <div class="page-breadcrumb d-none d-sm-flex align-items-center mb-3">
            <div class="breadcrumb-title pe-3">مکان ها</div>
            <div class="ps-3">
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb mb-0 p-0">
                        <li class="breadcrumb-item active" aria-current="page">جانمایی تجهیزات</li>
                    </ol>
                </nav>
            </div>

        </div>
        <!--end breadcrumb-->

        <div class="row">
            <div class="col-lg-8 mx-auto">
                <div class="card">

                    <div class="card-header py-3 bg-transparent" align="center">
                        <h4 class="mb-0"
                            th:text="${ 'جانمایی تجهیزات ' + rack.locationCategory.category + ' ' + rack.name}"></h4>
                    </div>

                    <div class="card-header py-3 bg-transparent" align="center">
                        <h5 class="mb-0 text-bg-info">ردیف اول بالاترین تجهیز و آخرین ردیف پایین ترین تجهیز رک را نشان
                            می دهد.</h5>
                    </div>

                    <div class="card-body" dir="rtl">
                        <div class="border p-3 rounded">
                            <form th:action="@{/center/rack/deviceOrder}" th:object="${rackDeviceOrderForm}"
                                  enctype="multipart/form-data" method="POST"
                                  onSubmit="document.getElementById('submit').disabled=true;">

                                <input type="hidden" name="rackId" th:value="${rack.id}"/>

                                <table class="tableDemo" id="myTable" dir="rtl">
                                    <thead>
                                    <th>شناسه تجهیز</th>
                                    <th>شماره سریال</th>
                                    <th>نوع</th>
                                    <th>مدل</th>

                                    </thead>

                                    <tbody>

                                    <tr th:id="${iter.index + 1}" th:each="device, iter : ${rack.deviceList}">

                                        <td th:text="${iter.count}"></td>
                                        <td th:text="${device.serialNumber}">
                                        <td th:text="${device.deviceCategory.category}"></td>
                                        <td th:text="${device.deviceCategory.model}"></td>

                                        <td>
                                            <input id="order" type="hidden" th:field="*{orderString}"/>
                                        </td>

                                    </tr>

                                    </tbody>
                                </table>
                                <div class="result">&nbsp;</div>

                                <br/>


                                <div class="col">
                                    <!-- Button trigger modal -->
                                    <button type="button" class="btn btn-primary" data-bs-toggle="modal"
                                            data-bs-target="#exampleWarningModal">ثبت
                                    </button>
                                    <!-- Modal -->
                                    <div class="modal fade" id="exampleWarningModal" tabindex="-1" aria-hidden="true">
                                        <div class="modal-dialog modal-lg modal-dialog-centered">
                                            <div class="modal-content bg-primary">
                                                <div class="modal-header border-dark">
                                                    <h5 class="modal-title text-dark">همکار گرامی</h5>
                                                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                                                            aria-label="Close"></button>
                                                </div>
                                                <div class="modal-body text-dark">
                                                    <p>تجهیزات رک مدنظر طبق ترتیب انتخاب شده از بالا به پایین نمایش داده
                                                        می شود.</p>
                                                </div>
                                                <div class="modal-footer border-dark">
                                                    <button type="button" class="btn btn-light" data-bs-dismiss="modal">
                                                        لغو
                                                    </button>
                                                    <button type="submit" id="submit" class="btn btn-dark">بروزرسانی
                                                        جانمایی
                                                    </button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <hr/>

                            </form>
                        </div>
                    </div>

                </div>
            </div>
        </div><!--end row-->

    </main>
    <!--end page main-->


    <!--start overlay-->
    <div class="overlay nav-toggle-icon"></div>
    <!--end overlay-->

    <!--Start Back To Top Button-->
    <a href="javaScript:" class="back-to-top"><i class='bx bxs-up-arrow-alt'></i></a>
    <!--End Back To Top Button-->

    <!--start switcher-->
    <div class="switcher-body" th:replace="~{base :: switcher}"></div>
    <!--end switcher-->

</div>
<!--end wrapper-->

<!-- Bootstrap bundle JS -->
<script src="/panel/assets/js/bootstrap.bundle.min.js"></script>

<!--plugins-->
<script src="/panel/assets/js/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/TableDnD/0.9.1/jquery.tablednd.js"
        integrity="sha256-d3rtug+Hg1GZPB7Y/yTcRixO/wlI78+2m08tosoRn7A=" crossorigin="anonymous"></script>
<script src="/panel/assets/plugins/simplebar/js/simplebar.min.js"></script>
<script src="/panel/assets/plugins/metismenu/js/metisMenu.min.js"></script>
<script src="/panel/assets/plugins/perfect-scrollbar/js/perfect-scrollbar.js"></script>
<script src="/panel/assets/js/pace.min.js"></script>
<!--app-->
<script src="/panel/assets/js/app.js"></script>

<script type="text/javascript">
    $(document).ready(function () {
        $("#myTable").tableDnD({
            onDragClass: "myDragClass",
            onDrop: function (table, row) {
                document.getElementById("order").remove();
                let i;
                const rows = table.tBodies[0].rows;
                let orderId = [];
                let debugStr = " شناسه جابجا شده:  " + row.id + "   --->   ترتیب جدید شناسه ها: ";
                for (i = 0; i < rows.length; i++) {
                    debugStr += rows[i].id + " ";
                    orderId[i] = rows[i].id;
                }

                document.getElementById("order").value = orderId;

                $(table).parent().find('.result').text(debugStr);
            },
            onDragStart: function (table, row) {
                $(table).parent().find('.result').text("در حال جابجایی شناسه:  " + row.id);
            },
        });
    });
</script>
</body>

</html>
