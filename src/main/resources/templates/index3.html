<!doctype html>
<html lang="en" class="semi-dark" dir="rtl" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security" xmlns="http://www.w3.org/1999/html">

<head th:fragment="links">
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="/panel/assets/images/favicon-32x32.png" type="image/png"/>
    <!--plugins-->
    <link href="/panel/assets/plugins/simplebar/css/simplebar.css" rel="stylesheet"/>
    <link href="/panel/assets/plugins/perfect-scrollbar/css/perfect-scrollbar.css" rel="stylesheet"/>
    <link href="/panel/assets/plugins/metismenu/css/metisMenu.min.css" rel="stylesheet"/>
    <!-- Bootstrap CSS -->
    <link href="/panel/assets/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="/panel/assets/css/bootstrap-extended.css" rel="stylesheet"/>
    <link href="/panel/assets/css/style.css" rel="stylesheet"/>
    <link href="/panel/assets/css/icons.css" rel="stylesheet"/>
    <link href="/panel/assets/css/roboto.css" rel="stylesheet"/>
    <link href="/panel/assets/css/bootstrap-icons.css" rel="stylesheet"/>
    <link href="/panel/assets/css/clock.css" rel="stylesheet"/>

    <!-- loader-->
    <link href="/panel/assets/css/pace.min.css" rel="stylesheet"/>

    <!--Theme Styles-->
    <link href="/panel/assets/css/dark-theme.css" rel="stylesheet"/>
    <link href="/panel/assets/css/light-theme.css" rel="stylesheet"/>
    <link href="/panel/assets/css/semi-dark.css" rel="stylesheet"/>
    <link href="/panel/assets/css/header-colors.css" rel="stylesheet"/>

    <title>سامانه نگهداری و پایش زیرساخت ابر</title>

</head>
<body>


<!--start wrapper-->
<div class="wrapper">
    <!--start top header-->
    <header th:replace="~{base :: header}"></header>
    <!--end top header-->

    <!--start sidebar -->
    <aside class="sidebar-wrapper" data-simplebar="true" th:replace="~{base :: sidebar}"></aside>
    <!--end sidebar -->

    <!--start content-->
    <main class="page-content">
        <!--breadcrumb-->
        <div class="page-breadcrumb d-none d-sm-flex align-items-salon mb-3">
            <div class="breadcrumb-title pe-3">داشبورد</div>
            <div class="ps-3">
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb mb-0 p-0">
                        <li class="breadcrumb-item"><a href="javascript:;"><i class="bx bx-home-alt"></i></a>
                        </li>
                        <li class="breadcrumb-item active" aria-current="page">خلاصه وضعیت</li>
                    </ol>
                </nav>
            </div>
        </div>
        <!--end breadcrumb-->

        <div class="row row-cols-1 row-cols-lg-2 row-cols-xl-4">
            <div class="col">
                <div class="card rounded-4">
                    <div class="card-body">
                        <div class="d-flex align-items-salon">
                            <div class="">
                                <p class="mb-1">مجموع وظایف دوره ای انجام شده</p>
                                <h4 class="mb-0" th:text="${totalTaskCount}"></h4>
                                <p class="mb-0 mt-2 font-13" th:if="${weeklyFinishedTaskPercentage > 0}" th:text=" '%' + ${weeklyFinishedTaskPercentage} + ' مربوط به هفته گذشته تاکنون ' "><i class="bi bi-checkmark"></i><span></span>
                                <p class="mb-0 mt-2 font-13" th:if="${weeklyFinishedTaskPercentage == 0}" th:text=" 'کمتر از یک درصد از هفته گذشته تاکنون' "><i class="bi bi-checkmark"></i><span></span>
                                </p>
                            </div>

                        </div>

                    </div>
                </div>
            </div>

            <div class="col">
                <div class="card rounded-4">
                    <div class="card-body">
                        <div class="d-flex align-items-salon">
                            <div class="">
                                <p class="mb-1">وظایف فعال (در حال انجام)</p>
                                <h4 class="mb-0" th:text="${activeTaskCount}"></h4>
                                <p class="mb-0 mt-2 font-13" th:if="${activeDelayedPercentage > 0}" th:text=" '%' + ${activeDelayedPercentage} + ' مشمول تاخیر ' "><i class="bi bi-checkmark"></i><span></span>
                                <p class="mb-0 mt-2 font-13" th:if="${activeDelayedPercentage == 0}" th:text=" 'بدون تاخیر' "><i class="bi bi-checkmark"></i><span></span>
                                </p>
                            </div>

                        </div>
                    </div>
                </div>
            </div>


            <div class="col">
                <div class="card rounded-4">
                    <div class="card-body">
                        <div class="d-flex align-items-salon">
                            <div class="">
                                <p class="mb-1">مجموع رخدادهای گزارش شده</p>
                                <h4 class="mb-0" th:text="${eventCount}"></h4>
                                <p class="mb-0 mt-2 font-13" th:if="${weeklyRegisteredPercentage > 0}" th:text=" '%' + ${weeklyRegisteredPercentage} + ' گزارشات مربوط به هفته گذشته تاکنون ' "><i class="bi bi-checkmark"></i><span></span>
                                <p class="mb-0 mt-2 font-13" th:if="${weeklyRegisteredPercentage == 0}" th:text=" 'حدود یک درصد از هفته گذشته تاکنون' "><i class="bi bi-checkmark"></i><span></span>
                                </p>
                            </div>

                        </div>
                    </div>
                </div>
            </div>

            <div class="col">
                <div class="card rounded-4">
                    <div class="card-body">
                        <div class="d-flex align-items-salon">
                            <div class="">
                                <p class="mb-1">رخدادهای فعال (در حال پیگیری)</p>
                                <h4 class="mb-0" th:text="${activeEventCount}"></h4>
                                <p class="mb-0 mt-2 font-13" th:if="${activeEventPercentage > 0}" th:text=" ' معادل '  + ${activeEventPercentage} + '%' + ' کل رخدادها ' "><i class="bi bi-checkmark"></i><span></span>
                                <p class="mb-0 mt-2 font-13" th:if="${activeEventPercentage == 0}" th:text=" 'کمتر از یک درصد کل رخدادها' "><i class="bi bi-checkmark"></i><span></span>
                                </p>
                            </div>

                        </div>
                    </div>
                </div>
            </div>


        </div><!--end row-->

        <div class="col d-flex">
            <div class="card rounded-4 w-100">
                <div class="card-body">

                    <h6 class="mb-0">رخدادها</h6>

                    <div id="chart0"></div>
                </div>
            </div>
        </div>

        <!--end row-->


        <!--end row-->
        <h6 class="mb-0 text-uppercase" align="salon">میانگین دمای سالن ها (شش روز اخیر)</h6>
        <hr/>
        <div class="card">
            <div class="card-body">
                <div id="chart2"></div>
            </div>
        </div>

        <!--end row-->

    </main>
    <!--end page main-->


    <!--start overlay-->
    <div class="overlay nav-toggle-icon"></div>
    <!--end overlay-->

    <!--Start Back To Top Button-->
    <a href="javaScript:;" class="back-to-top"><i class='bx bxs-up-arrow-alt'></i></a>
    <!--End Back To Top Button-->

    <!--start switcher-->
    <div class="switcher-body" th:replace="~{base :: switcher}"></div>
    <!--end switcher-->

</div>
<!--end wrapper-->


<!-- Bootstrap bundle JS -->
<script src="/panel/assets/js/bootstrap.bundle.min.js"></script>
<!--plugins-->
<script src="/panel/assets/js/jquery.min.js"></script>
<script src="/panel/assets/plugins/simplebar/js/simplebar.min.js"></script>
<script src="/panel/assets/plugins/metismenu/js/metisMenu.min.js"></script>
<script src="/panel/assets/plugins/perfect-scrollbar/js/perfect-scrollbar.js"></script>
<script src="/panel/assets/js/pace.min.js"></script>
<script src="/panel/assets/plugins/apexcharts-bundle/js/apexcharts.min.js"></script>
<script type="text/javascript">
    var weeklyDate = ["[[${weeklyDate[0]}]]", "[[${weeklyDate[1]}]]", "[[${weeklyDate[2]}]]", "[[${weeklyDate[3]}]]", "[[${weeklyDate[4]}]]", "[[${weeklyDate[5]}]]"];
    var salon1WeeklyTemp = [[${salon1WeeklyTemp}]];
    var salon2WeeklyTemp = [[${salon2WeeklyTemp}]];
</script>
<script src="/panel/assets/plugins/apexcharts-bundle/js/apex-custom.js"></script>
<script>
    var eventTypeCount = [[${eventTypeCount}]];

</script>
<script src="/panel/assets/js/index2.js"></script>
<!--app-->
<script src="/panel/assets/js/app.js"></script>


</body>

</html>
