<!doctype html>
<html lang="en" class="semi-dark" dir="rtl" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--plugins-->
    <link href="/panel/assets/plugins/simplebar/css/simplebar.css" rel="stylesheet"/>
    <link href="/panel/assets/plugins/perfect-scrollbar/css/perfect-scrollbar.css" rel="stylesheet"/>
    <link href="/panel/assets/plugins/metismenu/css/metisMenu.min.css" rel="stylesheet"/>
    <link href="/panel/assets/plugins/datatable/css/dataTables.bootstrap5.min.css" rel="stylesheet"/>
    <!-- Bootstrap CSS -->
    <link href="/panel/assets/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="/panel/assets/css/bootstrap-extended.css" rel="stylesheet"/>
    <link href="/panel/assets/css/style.css" rel="stylesheet"/>
    <link href="/panel/assets/css/icons.css" rel="stylesheet">
    <link href="/panel/assets/css/roboto.css" rel="stylesheet">
    <link href="/panel/assets/css/bootstrap-icons.css" rel="stylesheet">

    <!-- loader-->
    <link href="/panel/assets/css/pace.min.css" rel="stylesheet"/>


    <!--Theme Styles-->
    <link href="/panel/assets/css/dark-theme.css" rel="stylesheet"/>
    <link href="/panel/assets/css/light-theme.css" rel="stylesheet"/>
    <link href="/panel/assets/css/semi-dark.css" rel="stylesheet"/>
    <link href="/panel/assets/css/header-colors.css" rel="stylesheet"/>
    <link href="/panel/assets/css/clock.css" rel="stylesheet">

    <title>لیست مشخصات PM</title>
</head>

<body>


<!--start wrapper-->
<div class="wrapper">
    <!--start top header-->
    <header th:replace="~{base :: header}"></header>
    <!--end top header-->

    <!--start sidebar -->
    <aside class="sidebar-wrapper" data-simplebar="true" th:replace="~{base :: sidebar}"></aside>
    <!--end sidebar -->

    <!--start content-->
    <main class="page-content">
        <div sec:authorize="hasAnyAuthority('ADMIN', 'SUPERVISOR', 'MANAGER')" class="col">
            <a type="button" href="/pm/register" class="btn btn-warning px-5" data-bs-toggle="tooltip"
               data-bs-placement="top" title="لطفا از ثبت رخدادها و وظایف تکراری خودداری نمایید">ثبت وظیفه جدید</a>
        </div>
        <!--breadcrumb-->
        <div class="page-breadcrumb d-none d-sm-flex align-items-center mb-3">
            <div class="breadcrumb-title pe-3">وظایف</div>
            <div class="ps-3">
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb mb-0 p-0">
                        <li class="breadcrumb-item"><a href="javascript:;"><i class="bx bx-home-alt"></i></a>
                        </li>
                        <li class="breadcrumb-item active" aria-current="page">لیست PM</li>
                    </ol>
                </nav>
            </div>

        </div>
        <!--end breadcrumb-->

        <div class="card">

            <div class="card-body">
                <div class="table-responsive">
                    <table id="example2" class="table table-striped table-bordered">
                        <thead>
                        <tr>
                            <th>ردیف</th>
                            <th>عنوان</th>
                            <th>وضعیت</th>
                            <th>تاریخ آخرین اقدام</th>
                            <th>دوره تکرار(روز)</th>
                            <th>سررسید بعدی</th>
                            <th>عملیات</th>

                        </tr>
                        </thead>
                        <tbody>

                        <tr th:each="status, iter : ${statusList}">

                            <td th:text="${iter.count}"/>
                            <td>
                                <strong th:text="${status.name}"></strong>
                            </td>
                            <td>
                                <div class="col">
                                    <a th:if="${status.isActive}" th:href="@{/pm/active(id=${status.id})}"
                                       class="btn btn-outline-info px-10 radius-30" data-bs-toggle="tooltip"
                                       data-bs-placement="bottom" title="مشاهده وظایف فعال این PM">فعال</a>
                                </div>
                                <div th:if="${not status.isActive} and ${status.period == 0}">آرشیو</div>
                                <div th:if="${not status.isActive} and ${status.period > 0}">منتظر سررسید</div>
                            </td>
                            <td>
                                <div class="col">
                                    <button th:if="${status.lastSuccessfulPersian == null}"
                                            class="btn btn-outline-warning px-10 radius-30" disabled="disabled">اقدام
                                        نشده
                                    </button>
                                </div>
                                <div class="col">
                                    <button th:if="${status.lastSuccessfulPersian != null}" href="/pm"
                                       th:text="${status.lastSuccessfulPersian}"
                                       class="btn btn-outline-success px-10 radius-30" data-bs-toggle="tooltip"
                                       data-bs-placement="bottom" title="جزئیات آخرین اقدام" disabled="disabled"></button>
                                </div>
                            </td>
                            <td>
                                <div th:if="${status.period == 0}">
                                    بدون تکرار
                                </div>
                                <div
                                        th:if="${status.period > 0}" th:text="${status.period}">
                                </div>
                            </td>
                            <td>
                                <div th:if="${status.period > 0}" th:text="${status.getNextDuePersian}"/>
                                <div th:if="${status.period == 0}">بایگانی شد.</div>
                            </td>
                            <td>
                                <div class="table-actions d-flex align-items-center gap-3 fs-6">
                                    <a th:href="@{/pm/task/list(id=${status.id})}" class="text-primary" data-bs-toggle="tooltip"
                                       data-bs-placement="bottom" title="تاریخچه"><i class="bi bi-eye-fill"></i></a>
                                    <a sec:authorize="hasAnyAuthority('ADMIN', 'SUPERVISOR', 'MANAGER')" th:href="@{/pm/edit(id=${status.id})}" class="text-warning"
                                       data-bs-toggle="tooltip" data-bs-placement="bottom" title="ویرایش"><i
                                            class="bi bi-pencil-fill"></i></a>
                                </div>
                            </td>

                        </tr>
                        </tbody>
                        <tfoot>
                        </tfoot>
                    </table>
                </div>
            </div>
        </div>
    </main>
    <!--end page main-->


    <!--start overlay-->
    <div class="overlay nav-toggle-icon"></div>
    <!--end overlay-->

    <!--Start Back To Top Button-->
    <a href="javaScript:;" class="back-to-top"><i class='bx bxs-up-arrow-alt'></i></a>
    <!--End Back To Top Button-->

    <!--start switcher-->
    <div class="switcher-body" th:replace="~{base :: switcher}"></div>
    <!--end switcher-->

</div>
<!--end wrapper-->


<!-- Bootstrap bundle JS -->
<script src="/panel/assets/js/bootstrap.bundle.min.js"></script>
<!--plugins-->
<script src="/panel/assets/js/jquery.min.js"></script>
<script src="/panel/assets/plugins/simplebar/js/simplebar.min.js"></script>
<script src="/panel/assets/plugins/metismenu/js/metisMenu.min.js"></script>
<script src="/panel/assets/plugins/perfect-scrollbar/js/perfect-scrollbar.js"></script>
<script src="/panel/assets/js/pace.min.js"></script>
<script src="/panel/assets/plugins/datatable/js/jquery.dataTables.min.js"></script>
<script src="/panel/assets/plugins/datatable/js/dataTables.bootstrap5.min.js"></script>
<script src="/panel/assets/js/table-datatable.js"></script>

<!--app-->
<script src="/panel/assets/js/app.js"></script>

</body>

</html>
