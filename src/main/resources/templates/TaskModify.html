<!doctype html>
<html lang="en" class="semi-dark" dir="rtl" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="/panel/assets/images/favicon-32x32.png" type="image/png" />
    <!--plugins-->
    <link href="/panel/assets/plugins/simplebar/css/simplebar.css" rel="stylesheet" />
    <link href="/panel/assets/plugins/perfect-scrollbar/css/perfect-scrollbar.css" rel="stylesheet" />
    <link href="/panel/assets/plugins/metismenu/css/metisMenu.min.css" rel="stylesheet" />
    <!-- Bootstrap CSS -->
    <link href="/panel/assets/css/bootstrap.min.css" rel="stylesheet" />
    <link href="/panel/assets/css/bootstrap-extended.css" rel="stylesheet" />
    <link href="/panel/assets/css/style.css" rel="stylesheet" />
    <link href="/panel/assets/css/icons.css" rel="stylesheet">
    <link href="/panel/assets/css/roboto.css" rel="stylesheet">
    <link href="/panel/assets/css/bootstrap-icons.css" rel="stylesheet">

    <!-- loader-->
    <link href="/panel/assets/css/pace.min.css" rel="stylesheet" />


    <!--Theme Styles-->
    <link href="/panel/assets/css/dark-theme.css" rel="stylesheet" />
    <link href="/panel/assets/css/light-theme.css" rel="stylesheet" />
    <link href="/panel/assets/css/semi-dark.css" rel="stylesheet" />
    <link href="/panel/assets/css/header-colors.css" rel="stylesheet" />
    <link href="/panel/assets/css/clock.css" rel="stylesheet">

    <title>بروزرسانی وظیفه در کارتابل</title>
</head>

<body>


  <!--start wrapper-->
  <div class="wrapper">
    <!--start top header-->
      <header th:replace="~{base :: header}"></header>
     <!--end top header-->

       <!--start sidebar -->
      <aside class="sidebar-wrapper" data-simplebar="true" th:replace="~{base :: sidebar}"></aside>
       <!--end sidebar -->

       <!--start content-->

          <main class="page-content">

            <!--breadcrumb-->
            <div class="page-breadcrumb d-none d-sm-flex align-items-center mb-3">
              <div class="breadcrumb-title pe-3">مدیریت وظایف</div>
              <div class="ps-3">
                <nav aria-label="breadcrumb">
                  <ol class="breadcrumb mb-0 p-0">
                    <li class="breadcrumb-item"><a href="javascript:;"><i class="bx bx-home-alt"></i></a>
                    </li>
                    <li class="breadcrumb-item active" aria-current="page">بروزرسانی کارتابل</li>
                  </ol>
                </nav>
              </div>

            </div>
            <!--end breadcrumb-->

              <div class="col">
                  <div class="card border shadow-none radius-10">
                      <div class="card-body">
                          <div class="d-flex align-items-center gap-3">
                              <div  th:if="${delay} == 0" class="icon-box bg-light-success border-0">
                                  <i class="lni lni-chevron-left"></i>
                              </div>
                              <div  th:if="${delay} > 0" class="icon-box bg-light-danger border-0">
                                  <i class="lni lni-chevron-left"></i>
                              </div>
                              <div class="info">
                                  <h6 class="mb-2" ><strong th:text=" 'عنوان: ' + ${name}"></strong></h6>
                                  <p class="mb-1" th:text=" 'مرکز فعلی: ' + ${center}"></p>
                                  <p class="mb-1" th:text=" 'کارتابل فعلی: ' + ${taskPerson}"></p>
                                  <p class="mb-1" th:text=" 'سررسید: ' + ${dueDate}"></p>
                                  <p class="mb-1" th:text=" 'تاخیر (روز): ' + ${delay}"></p>
                              </div>
                          </div>
                      </div>
                  </div>
              </div>

              <hr/>
              <h6 class="mb-0 text-uppercase" align="center">فرم بروزرسانی وظیفه</h6>
              <hr/>

              <div class="row">
                 <div class="col-lg-12 mx-auto">
                  <div class="card">

                    <div class="card-body">
                       <div class="row g-3">
                         <div class="col-12 col-lg-8">
                            <div class="card shadow-none bg-light border">
                              <div class="card-body">

                                <form class="row g-3" th:action="@{/pm/task/edit(id=${id})}" th:object="${modifyForm}" method="POST">

                                    <div class="col-12 col-md-6" >
                                        <label class="form-label">تغییر کارتابل</label>
                                        <select class="form-select" th:field="*{personId}">
                                            <option th:value="100" disabled="disabled" selected="selected">انتخاب</option>
                                            <option th:each="person : ${personList}" th:value="${person.getId}" th:text="${person.getName}"></option>
                                        </select>
                                    </div>


                                    <div class="col-12 col-md-6">
                                        <label class="form-label">تغییر مرکز</label>
                                        <select class="form-select" name="subject" th:field="*{centerId}" >
                                            <option th:value="-1" selected="selected" disabled="disabled" >انتخاب</option>
                                            <option th:each="center : ${centerList}" th:value="${center.getId}" th:text="${center.getNamePersian}"></option>
                                        </select>
                                    </div>

                                    <div class="col">
                                        <!-- Button trigger modal -->
                                        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleLargeModal">ثبت</button>
                                        <!-- Modal -->
                                        <div class="modal fade" id="exampleLargeModal" tabindex="-1" aria-hidden="true">
                                            <div class="modal-dialog modal-lg">
                                                <div class="modal-content bg-warning">
                                                    <div class="modal-header">
                                                        <h5 class="modal-title">همکار گرامی</h5>
                                                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                                    </div>
                                                    <div class="modal-body">آیا از تغییرات این وظیفه مطمئن هستید؟</div>
                                                    <div class="modal-footer">
                                                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">لغو</button>
                                                        <button type="submit" class="btn btn-primary">بروزرسانی این وظیفه</button>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                </form>
                              </div>
                            </div>
                         </div>




                       </div><!--end row-->
                     </div>
                    </div>
                 </div>
              </div><!--end row-->

          </main>
       <!--end page main-->


       <!--start overlay-->
        <div class="overlay nav-toggle-icon"></div>
       <!--end overlay-->

        <!--Start Back To Top Button-->
        <a href="javaScript:;" class="back-to-top"><i class='bx bxs-up-arrow-alt'></i></a>
        <!--End Back To Top Button-->
        
        <!--start switcher-->
      <div class="switcher-body" th:replace="~{base :: switcher}"></div>
       <!--end switcher-->

  </div>
  <!--end wrapper-->


  <!-- Bootstrap bundle JS -->
  <script src="/panel/assets/js/bootstrap.bundle.min.js"></script>
  <!--plugins-->
  <script src="/panel/assets/js/jquery.min.js"></script>
  <script src="/panel/assets/plugins/simplebar/js/simplebar.min.js"></script>
  <script src="/panel/assets/plugins/metismenu/js/metisMenu.min.js"></script>
  <script src="/panel/assets/plugins/perfect-scrollbar/js/perfect-scrollbar.js"></script>
  <script src="/panel/assets/js/pace.min.js"></script>
  <!--app-->
  <script src="/panel/assets/js/app.js"></script>
  

</body>

</html>
