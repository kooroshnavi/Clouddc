<!DOCTYPE html>
<html lang="fa" dir="rtl" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Colorlib Templates">
    <meta name="author" content="Colorlib">
    <meta name="keywords" content="Colorlib Templates">

    <!-- Title Page-->
    <title>انتساب وظیفه</title>

    <!-- Font special for pages-->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i" rel="stylesheet">

    <!-- Main CSS-->
    <link href="/css/main.css" rel="stylesheet" media="all">
</head>

<body>
    <div class="page-wrapper bg-dark p-t-100 p-b-50">
        <div class="wrapper wrapper--w900">
            <div class="card card-6">
                <div class="card-heading">
                    <h2 class="title">ثبت توضیحات و انتخاب کارتابل جهت انتساب وظیفه</h2>
                </div>
                <div class="card-body">
                    <form  action="#" th:action="@{/app/taskdetail/} + ${{id}}" method="POST">
                        <div class="form-row">
                            <div class="name">عنوان وظیفه</div>
                            <div class="name" th:text="${taskName}">
                                <input class="input--style-6" type="text" th:text="${taskName}" >
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="name">تاریخ سررسید</div>
                            <div class="value">
                                <div class="name" th:text="${dueDate}">
                                    <input class="input--style-6" type="text" th:text="${dueDate}" >
                                </div>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="name">تاخیر (روز)</div>
                            <div class="value">
                                <div class="name" th:text="${delay}">
                                    <input class="input--style-6" type="text" th:text="${delay}" >
                                </div>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="name">مرکز</div>
                            <div class="value">
                                <div class="name" th:text="${center}">
                                    <input class="input--style-6" type="text" th:text="${center}" >
                                </div>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="name">کارتابل فعلی</div>
                            <div class="value">
                                <div class="name" th:text="${person}">
                                    <input class="input--style-6" type="text" th:text="${person}" >
                                </div>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="name">توضیحات جهت انتساب</div>
                            <div class="value" th:field="*{description}">
                                <div class="input-group">

                                    <textarea class="textarea--style-6" ></textarea>
                                </div>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="name">اتمام / انتساب وظیفه</div>
                            <div class="value">
                                <div class="input-group">
                                    <div class="rs-select2 js-select-simple select--no-search">
                                        <select name="subject">
                                            <option disabled="disabled" selected="selected">انتخاب</option>
                                            <option id="done">اتمام وظیفه</option>
                                            <option th:each="person : ${personList}" th:value="${person.name}" th:text="${person.name}"></option>
                                        </select>
                                        <div class="select-dropdown"></div>
                                    </div>
                                </div>
                            </div>
                        </div>



                        <div class="form-row">
                            <div class="name">پیوست</div>
                            <div class="value">
                                <div class="input-group js-input-file">
                                    <input class="input-file" type="file" name="file_cv" id="file">
                                    <label class="label--file" for="file">بارگذاری</label>
                                    <span class="input-file__info">فایلی انتخاب نشده است</span>
                                </div>
                                <div class="label--desc">Upload your CV/Resume or any other relevant file. Max file size 50 MB</div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="card-footer">
                    <button class="btn btn--radius-2 btn--blue-2" type="submit">ثبت</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Jquery JS-->
    <script src="/vendor/jquery/jquery.min.js"></script>


    <!-- Main JS-->
    <script src="/js/global.js"></script>

</body><!-- This templates was made by Colorlib (https://colorlib.com) -->

</html>
<!-- end document-->
