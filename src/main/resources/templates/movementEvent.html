<!doctype html>
<html lang="en" class="semi-dark" dir="rtl" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="/panel/assets/images/favicon-32x32.png" type="image/png"/>
    <!--plugins-->
    <link href="/panel/assets/plugins/simplebar/css/simplebar.css" rel="stylesheet"/>
    <link href="/panel/assets/plugins/select2/css/select2.min.css" rel="stylesheet"/>
    <link href="/panel/assets/plugins/select2/css/select2-bootstrap4.css" rel="stylesheet"/>
    <link href="/panel/assets/plugins/perfect-scrollbar/css/perfect-scrollbar.css" rel="stylesheet"/>
    <link href="/panel/assets/plugins/metismenu/css/metisMenu.min.css" rel="stylesheet"/>
    <!-- Bootstrap CSS -->
    <link href="/panel/bootstrap/dist/css/bootstrap.rtl.min.css" rel="stylesheet"/>
    <link href="/panel/bootstrap/dist/css/bootstrap.rtl.css" rel="stylesheet"/>
    <link href="/panel/assets/css/bootstrap-extended.css" rel="stylesheet"/>
    <link href="/panel/assets/css/style.css" rel="stylesheet"/>
    <link href="/panel/assets/css/icons.css" rel="stylesheet">
    <link href="/panel/assets/css/roboto.css" rel="stylesheet">
    <link href="/panel/assets/css/bootstrap-icons.css" rel="stylesheet">

    <!-- loader-->
    <link href="/panel/assets/css/pace.min.css" rel="stylesheet"/>
    <link href="/panel/md.bootstrappersiandatetimepicker/dist/mds.bs.datetimepicker.style.css" rel="stylesheet"/>
    <link href="/JalaliDatePicker/JalaliDatePicker_1.min.css" rel="stylesheet">
    <script type="text/javascript" src="/JalaliDatePicker/JalaliDatePicker.min_2.js"></script>


    <!--Theme Styles-->
    <link href="/panel/assets/css/dark-theme.css" rel="stylesheet"/>
    <link href="/panel/assets/css/light-theme.css" rel="stylesheet"/>
    <link href="/panel/assets/css/semi-dark.css" rel="stylesheet"/>
    <link href="/panel/assets/css/header-colors.css" rel="stylesheet"/>
    <link href="/panel/assets/css/clock.css" rel="stylesheet">

    <title>Pm Register</title>
</head>

<body>


<!--start wrapper-->
<div class="wrapper">
    <!--start top header-->
    <header th:replace="~{base :: header}"></header>
    <!--end top header-->

    <!--start sidebar -->
    <aside class="sidebar-wrapper" data-simplebar="true" th:replace="~{base :: sidebar}"></aside>
    <!--end sidebar -->

    <!--start content-->
    <main class="page-content">
        <!--breadcrumb-->

        <div class="page-breadcrumb d-none d-sm-flex align-items-hall mb-3">
            <div class="breadcrumb-title pe-3">رخداد</div>
            <div class="ps-3">
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb mb-0 p-0">
                        <li class="breadcrumb-item"><a href="/"><i class="bx bx-home-alt"></i></a>
                        </li>
                        <li class="breadcrumb-item active" aria-current="page">جابجایی تجهیز</li>
                    </ol>
                </nav>
            </div>

        </div>
        <!--end breadcrumb-->

        <div class="row">
            <div class="col-lg-8 mx-auto">
                <div class="card">
                    <div class="card-header py-3 bg-transparent" align="center">
                        <h5 class="mb-0"
                            th:text="${ 'جابجایی تجهیزات از ' + location.locationCategory.category + ' ' + location.name}"></h5>
                    </div>

                    <div class="card-body">
                        <div class="border p-3 rounded">

                            <form class="row g-lg-3" th:action="@{/event/register2}" th:object="${eventForm}"
                                  enctype="multipart/form-data" method="POST">

                                <input type="hidden" name="eventCategoryId" th:value="${categoryId}"/>
                                <input type="hidden" name="DeviceMovement_sourceLocId" th:value="${location.id}"/>

                                <div class="mb-3">
                                    <label class="form-label">تجهیزات مدنظر جهت جابجایی را انتخاب کنید</label>
                                    <select class="multiple-select" data-placeholder="Choose anything"
                                            multiple="multiple" th:field="*{deviceMovement_deviceIdList}">
                                        <option th:each="device : ${locationDeviceList}"
                                                th:value="${device.getId()}"
                                                th:text="${device.getCategory() + ' - ' + device.getModel() + ' - ' + device.getSerialNumber()
                                                 + ' - ' + device.getId()}"></option>
                                    </select>
                                </div>

                                <div class="mb-3">
                                    <label class="form-label">مقصد جابجایی</label>
                                    <select class="single-select" th:field="*{deviceMovement_destLocId}">

                                        <option th:each="room : ${roomList}"
                                                th:value="${room.id}"
                                                th:text="${room.locationCategory.category + ' - ' + room.name + ' - ' + room.center.name + ' - ' + room.getUtilizer().name + room.getId()}">
                                        </option>

                                        <option th:each="rack : ${rackList}"
                                                th:value="${rack.id}"
                                                th:text="${rack.locationCategory.category + ' - ' + rack.name + ' - ' +  rack.hall.name  + ' - ' + rack.getUtilizer().name + rack.getId()}">
                                        </option>

                                    </select>
                                </div>

                                <div class="mb-3">
                                    <div class="form-label">
                                        <label>تاریخ اتمام رخداد</label>
                                        <input required="required" type="text" data-jdp
                                               data-jdp-miladi-input="miladi_date" data-jdp-max-date="today"
                                               placeholder="نمایش تاریخ تا امروز"/>
                                    </div>
                                </div>
                                <input type="hidden" th:field="*{date}" id="miladi_date"/>

                                <div class="col-12">
                                    <label class="form-label">توضیحات</label>
                                    <textarea required="required" class="form-control" th:field="*{description}"
                                              placeholder="علت جابجایی - اگر پیرو نامه یا پیام پیپرلس است به شماره و فرستنده آن اشاره کنید تا در آینده دسترسی به سوابق آسان باشد."
                                              rows="4"
                                              cols="4"></textarea>
                                </div>
                                <hr/>

                                <div class="col-12">
                                    <label class="form-label">پیوست سند - حداکثر 500 کیلوبایت</label>
                                    <input class="form-control" type="file" name="attachment" id="attachment">
                                </div>
                                <hr/>

                                <div class="col">
                                    <!-- Button trigger modal -->
                                    <button type="button" class="btn btn-warning" data-bs-toggle="modal"
                                            data-bs-target="#exampleWarningModal">ثبت
                                    </button>
                                    <!-- Modal -->
                                    <div class="modal fade" id="exampleWarningModal" tabindex="-1" aria-hidden="true">
                                        <div class="modal-dialog modal-lg modal-dialog-centered">
                                            <div class="modal-content bg-warning">
                                                <div class="modal-header border-dark">
                                                    <h5 class="modal-title text-dark">همکار گرامی،</h5>
                                                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                                                            aria-label="Close"></button>
                                                </div>
                                                <div class="modal-body text-dark">
                                                    <p>بهره بردار تجهیزات ثبت شده جهت جابجایی مطابق با رک یا اتاق مقصد،
                                                        بروز می شود.</p>
                                                </div>
                                                <div class="modal-footer border-dark">
                                                    <button type="button" class="btn btn-light" data-bs-dismiss="modal">
                                                        بستن
                                                    </button>
                                                    <button type="submit" class="btn btn-dark">ثبت رخداد جابجایی
                                                    </button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <hr/>

                            </form>
                        </div>
                    </div>

                </div>
            </div>
        </div><!--end row-->

    </main>
    <!--end page main-->


    <!--start overlay-->
    <div class="overlay nav-toggle-icon"></div>
    <!--end overlay-->

    <!--Start Back To Top Button-->
    <a href="javaScript:" class="back-to-top"><i class='bx bxs-up-arrow-alt'></i></a>
    <!--End Back To Top Button-->

    <!--start switcher-->
    <div class="switcher-body" th:replace="~{base :: switcher}"></div>
    <!--end switcher-->

</div>
<!--end wrapper-->

<script src="/panel/assets/js/fileSizeValidation.js"></script>
<!-- Bootstrap bundle JS -->
<script src="/panel/assets/js/bootstrap.bundle.min.js"></script>
<!--plugins-->
<script src="/panel/assets/js/jquery.min.js"></script>
<script src="/panel/assets/plugins/simplebar/js/simplebar.min.js"></script>
<script src="/panel/assets/plugins/metismenu/js/metisMenu.min.js"></script>
<script src="/panel/assets/plugins/perfect-scrollbar/js/perfect-scrollbar.js"></script>
<script src="/panel/assets/js/pace.min.js"></script>
<script src="/panel/assets/plugins/select2/js/select2.min.js"></script>
<script src="/panel/assets/js/form-select2.js"></script>
<!--app-->
<script src="/panel/assets/js/app.js"></script>
<script src="/JalaliDatePicker/JalaliDatePickerGeorgianResponse_3.js"></script>

</body>

</html>
