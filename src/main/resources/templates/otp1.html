<!doctype html>
<html lang="fa" dir="rtl" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>شرکت ارتباطات زیرساخت</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


    <link th:href="@{/login/css/style.css}" rel="stylesheet">

</head>

<body class="img js-fullheight" style="background-image: url(/login/images/bg.jpg);">

<section class="ftco-section">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 text-center mb-5">
                <h2 class="heading-section">سامانه نگه داری و پایش زیرساخت ابر (آزمایشی)</h2>
            </div>
        </div>

        <div class="row justify-content-center">

            <div class="col-md-6 col-lg-4">

                <div class="login-wrap p-0">

                    <form class="signin-form" th:action="@{/login/otp}" th:object="${otpRequest}" method="Post">

                        <div th:if="${notFound}" class="alert-warning">
                            شماره وارد شده در لیست کاربران این سامانه یافت نشد.
                        </div>
                        <br>
                        <div th:if="${error2}" class="alert-warning">
                            شماره موبایل را به درستی وارد نمایید.
                        </div>

                        <div class="form-group">
                            <input type="number" size="11" dir="ltr"  th:field="*{address}" name="username" class="form-control" placeholder="09..."
                                   required>
                        </div>

                        <div class="form-group">
                            <button type="submit" class="form-control btn btn-primary submit px-3">بررسی</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>

<script>
        setInterval(showTime, 1000);
        function showTime() {
            let time = new Date();
            let hour =
                time.getHours();
            let min =
                time.getMinutes();
            let sec =
                time.getSeconds();

            hour =
                hour < 10
                    ? "0" + hour
                    : hour;
            min =
                min < 10
                    ? "0" + min
                    : min;
            sec =
                sec < 10
                    ? "0" + sec
                    : sec;

            let currentTime =
                hour +
                ":" +
                min +
                ":" +
                sec;

            document.getElementById(
                "clock"
            ).innerHTML =
                currentTime;
        }

        showTime();
    </script>

<script th:src="@{/login/js/jquery.min.js}"></script>
<script th:src="@{/login/js/popper.js}"></script>
<script th:src="@{/login/js/bootstrap.min.js}"></script>
<script th:src="@{/login/js/main.js}"></script>

</body>
</html>
